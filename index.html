<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Todo List</title>
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

   
    <nav>
        <div class="nav-wrapper indigo darken-1">
          <a href="#" class="brand-logo center">Todo List</a>
        </div>
      </nav>

      <div class="container mx-6">
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input placeholder="Enter Tasks" id="icon_prefix2" class="materialize-textarea" required></input>
                </div>
                <button id="save-btn" class="btn waves-effect waves-dark " type="submit">Save</button>
              </div>
            </form>
          </div>
          
          <ul class="collection">
            
            
          </ul>
                  

      </div>

    
     
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     <script src="main.js"></script>
</body>
</html>
